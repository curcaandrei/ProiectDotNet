name: .NET
version: 2.1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

workflows:
  build_and_test:
    jobs:
      - build:
          context: 
            - context
            - SonarCloud
      - test:
          context:
            - context
            - SonarCloud
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - build-tools/install-ci-tools
      - run:
          name: Restore dependencies
          command: dotnet restore
          working_directory: Backend
      - run:
          name: Build
          working_directory: Backend
          command: |
            dotnet build --no-restore
      - sonarcloud/scan
  test:
    working_directory: Backend/artifacts
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > Backend/artifacts/${art-1};
            mkdir Backend/artifacts/artifacts;
            echo "my artifact files in a dir" > Backend/artifacts/artifacts/art-2;
      - store_artifacts:
          path: Backend/artifacts/art-1
          destination: artifact-file
      - store_artifacts:
          path: Backend/artifacts/artifacts
      - checkout
      - run:
          name: Test
          working_directory: Backend
          command: |
            dotnet test
orbs:
    sonarcloud: sonarsource/sonarcloud@1.0.1
    build-tools: circleci/build-tools@3.0.0